<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Pseudo Selector</title>
		<style>
			a:link
			{
					color:orange;
					text-decoration:none;
			}
			a:visited
			{
					color:chocolate;
			}
			li:hover
			{
					background-color:navy;
			}
			a:active
			{
					background-color:cornflowerblue;
			}
			li:nth-child(2)
			{
					background-color:navy;
			}
			
		</style>

	</head>
	<body>
			<ul>
				<li><a href="http://www.dzone.com">Link</a></li>
				<li><a href="#">Link</a></li>
				<li><a href="#">Link</a></li>
				<li><a href="#">Link</a></li>
			</ul>

	</body>
</html>
